<div *ngFor="let todoEntry of todoListService.todoList">
  <app-todo-entry
    [id]="todoEntry.id"
    [header]="todoEntry.header"
    [body]="todoEntry.body"
    [status]="todoEntry.status"/>
</div>
<button (click)="todoListService.add('test','test')">ADD</button>
<input [(ngModel)]="delId">
<button (click)="todoListService.delete(+delId)">DEL</button>
